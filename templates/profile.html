{% extends 'base.html' %}

{% block content %}

<div class="container">
{% if error %}
<h1 class="alert alert-danger text-center">{{error}}</h1>
{% else %}
{% if username %}
<h1>{{username}}'s public keys</h1>
{% endif %}

<br>
{% for x in response_dict%}
 <span style ="font-weight:bold;">key ID:</span> {{x.id}}, <span style ="font-weight:bold;">public key: </span>{{x.key | wordwrap(40,true,'\n')}}
<hr>
{% endfor %}
{% endif %}

</div>
{% endblock %}
